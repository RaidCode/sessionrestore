<html>
	<head>
		<!-- Standard Meta -->
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

		<!-- Site Properties -->
		<title>Session restore</title>
		<link rel="stylesheet" type="text/css" href="css/semantic.min.css">
		<link rel="stylesheet" type="text/css" href="css/options.css">
		<script src="js/jquery.min.js"></script>
		<script src="js/semantic.min.js"></script>
		<script src="js/options.js"></script>
	</head>
	<body>
		<div class="ui main container">
			<h1 class="ui center aligned header" size="18">
				<img src="img/logo.png"/> Session restore <font size="2" color="#D70000"><u>v0.6.3</u></font>
			</h1>
		</div>
		<div class="ui main text container">
			<div class="ui segments">
				<div class="ui segment">
					<h4>Options</h4>
				</div>
				<div class="ui secondary segment">
					<div class="ui two column centered grid">
						<div class="row">
							<div class="ui toggle checkbox">
								<input type="checkbox" tabindex="0" class="hidden" id="fpa">
								<label for="fpa">Force autoload for pinned tabs</label>
							</div>
						</div>
						<div class="ui fitted divider"></div>
						<div class=" row">
							<div class="ui center aligned">
								<button id="save" class="ui green button">
									<i class="save icon"></i> Save
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="ui container">
				<center>
					<a href="https://github.com/srajanpaliwal/sessionrestore" target="_blank" id="githubcontributors">
						<i class="github icon" title="Contribute on GitHub"></i>
					</a>
				</center>
			</div>
		</div>
	</body>
</html>
